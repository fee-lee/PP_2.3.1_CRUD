<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h2 th:align="center">Изменить пользователя.</h2>
    <form th:action="@{/{id}(id=${user.getId()})}" th:method="patch" th:object="${user}">
        <table th:align="center" th:border="1">
            <tr>
                <td>Введите имя</td>
                <td>Введите фамилию</td>
            </tr>
            <tr>
                <td>
                    <input th:type="text" th:field="*{name}" id="name"/>
                </td>
                <td>
                    <input th:type="text" th:field="*{lastName}" id="lastName"/>
                </td>
            </tr>
        </table>
        <br>
        <div th:align="center">
            <input type="submit" value="Применить"/>
        </div>
    </form>
</body>
</html>
